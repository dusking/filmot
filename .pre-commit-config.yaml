- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    args:
    - --max-line-length=120
    - --ignore=BLK100  # ignore "Black would make changes"
    additional_dependencies:
    - flake8-docstrings
    - flake8-black
    - flake8-bugbear
    - flake8-django
    - flake8-pytest-style

